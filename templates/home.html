<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    
    {% if titleName %}
        <title>Flask Blog - {{titleName}} </title>
    {% else %}
        <title>Flask Blog Main page</title>
    {% endif %}


</head>
<body>
    <h1>Hello this is the HOME PAGE</h1>

    {% for post in Jan_posts %}
        <h3>{{post.title}}</h3>
        <p>{{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    {% endfor %}
</body>
</html>
